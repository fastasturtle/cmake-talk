        <section data-markdown>
<textarea data-template>
## Дезинформация: cmake_minimum_required

```cmake
cmake_minimum_required(VERSION 2.8)
```

* Не запрещает использовать фичи из более новых версий
* Включает имитацию особенностей старых версий (CMake policies)
</textarea>
        </section>

        <section data-markdown>
<textarea data-template>
## Двойное раскрытие переменных
```cmake
cmake_minimum_required(VERSION 2.6)
project(xxx)

set(GNU 1)
# later
if ("${CMAKE_CXX_COMPILER_ID}" MATCHES "GNU")
    message("OK")
else()
    message("FAIL")
endif()
```

Выведет "FAIL" (с предупреждением) в новых версиях CMake
</textarea>
        </section>

        <section data-markdown>
<textarea data-template>
## cmake_minimum_required (на самом деле нет)
```cmake
cmake_minimum_required(VERSION 2.6)

foreach(x RANGE 10)
    # introduced in CMake 3.3
    continue()
endforeach()
```

Работает в новых версиях, не работает в старх версиях
</textarea>
        </section>

## Переменные окружения
```console
$ VAR=1 cmake ..
```

```cmake
message("VAR=$ENV{VAR}") # prints VAR=1
message("VAR=${VAR}") # prints VAR=
set(ENV{VAR} 2)
message("VAR=$ENV{VAR}") # prints VAR=2
```
</textarea>
        </section>

        <section data-markdown>

## Переменные cmake
```console
$ cmake .. -DVAR=1
```

```cmake

```

        <section data-markdown>
<textarea data-template>
## CMakeCache.txt

* Файл в build-директории
* Двойной назначение:
    - Редактор настроек
        - `vi CMakeCache.txt`
        - `ccache`
        - CMake GUI
    - Кэш долгих операций при конфигурации
        - Общение с компилятором
        - Поиск библиотек
</textarea>
        </section>

        <section data-markdown>
<textarea data-template>
## Смена компилятора
CMakeLists.txt:
```cmake
cmake_minimum_required(VERSION 3.5)

set(CMAKE_C_COMPILER gcc-7)
set(CMAKE_CXX_COMPILER g++-7)

project(cmake_test)

# не здесь!
```

CMakeLists.txt:
```console
$ cmake -DCMAKE_CXX_COMPILER=g++-7 ...
```
</textarea>
        </section>


        <section data-markdown>
<textarea data-template>
## Смена компилятора: gotcha
```cmake
cmake_minimum_required(VERSION 3.9)
project(sample-proj)
message("VAR=${VAR}")
# ...
```

```console
$ cmake .. -DCMAKE_CXX_COMPILER=c++ -DSOME_VAR=1
```

```console
You have changed variables that require your cache to be deleted.
 Configure will be re-run and you may have to reset some variables.
 The following variables have changed:
 CMAKE_C_COMPILER=g++
```

```console
VAR=
```

Нужно перезапустить еще раз!
</textarea>
        </section>

        <section data-markdown>
<textarea data-template>
## Кросс-компиляция

Вручную:
```console
$ cmake \
    -DCMAKE_CXX_COMPILER=/path/to/g++ \
    -DCMAKE_SYSTEM_NAME=Linux \
    -DCMAKE_FIND_ROOT_PATH=... \
    ...
```
</textarea>
        </section>

        <section data-markdown>
<textarea data-template>
## Toolchain file

```cmake
set(CMAKE_CXX_COMPILER "/path/to/g++")
set(CMAKE_SYSTEM_NAME "Linux")
set(CMAKE_FIND_ROOT_PATH "...")
# ...
```

```console
$ cmake -DCMAKE_TOOLCHAIN_FILE=/path/to/toolchain
```

Преимущества:
- Можно написать один раз и использовать в разных проектах
- Может быть написан автором toolchain-а
</textarea>
        </section>

        <section data-markdown>
<textarea data-template>
## Как искать библиотеки
```cmake
find_package(Xxx)
```

По умолчанию:
- Ищет `FindXxx.cmake`
    - Может поставляться с CMake
    - Может находиться в `CMAKE_MODULE_PATH`
- Ищет `XxxConfig.cmake`
    - Обычно поставляется и устанавливается с библиотекой
- Исполняет найденный скрипт
</textarea>
        </section>

## Отладочная печать: переменные

```cmake
message(...)
```

Вывести некоторые переменные:

include(CMakePrintHelpers)

```cmake

include(CMakePrintHelpers)
cmake_print_variables(${varNames})
```
